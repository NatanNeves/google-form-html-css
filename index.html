<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>Venda seu carro</h3>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>Formulário</p>
      </div>
      <div class="form-body">
        <div class="form-title">
          <h1>Venda facilmente seu veículo</h1>
        </div>
        <p>Descreva as características dele abaixo</p>
        <form>
          <div class="box-input">
            <label for="title">Título do anúncio <span class="required-field">*</span></label>
            <input 
              type="text" 
              name="title" 
              id="title" 
              class="block" 
              placeholder="Digite um título para o anúncio"
              required
            >
          </div>

          <div class="box-input">
            <label for="price">Preço <span class="required-field">*</span></label>
            <input 
              type="number" 
              name="price" 
              id="price" 
              class="block" 
              placeholder="Defina um preço"
              required
            >
          </div>

          <div class="box-input">
            <label for="description">Descrição <span class="required-field">*</span></label>
            <textarea 
              name="description" 
              id="description" 
              class="block" 
              placeholder="Conte mais sobre o veículo..."
              required></textarea>
          </div>
          
          <div class="box-input">
            <label for="brand">Marca <span class="required-field">*</span></label>
            <input 
              type="text" 
              name="brand" 
              id="brand" 
              class="block" 
              placeholder="Escolha uma marca"
              required
            >
          </div>

          <div class="box-input">
            <label for="model">Modelo <span class="required-field">*</span></label>
            <input 
              type="text" 
              name="model" 
              id="model" 
              class="block" 
              placeholder="Escolha um modelo"
              required
            >
          </div>

          <div class="box-input">
            <label for="kilometer">Quilometragem <span class="required-field">*</span></label>
            <input 
              type="number" 
              name="kilometer" 
              id="kilometer" 
              class="block" 
              placeholder="Informe a quilometragem"
              required
            >
          </div>

          <div class="box-input">
            <label for="date_buy">Data da compra <span class="required-field">*</span></label>
            <input 
              type="date" 
              name="date_buy" 
              id="date_buy" 
              class="block" 
              required
            >
          </div>

          <div class="box-input">
            <p>Tipo de câmbio <span class="required-field">*</span></p>
            <input type="radio" id="manual" name="gear" value="manual" required>
            <label for="manual">Manual</label>
            <input type="radio" id="auto" name="gear" value="auto" required>
            <label for="auto">Automático</label>
          </div>

          <div class="optional-box">
            <p>Opcionais:</p>
            <ul class="optional-list">
              <li>
                <input 
                type="checkbox"
                id="lane_assist"
                name="optional[]"
                value="lane_assist">
                <label for="lane_assist">Assistente de pista</label>
              </li>

              <li>
                <input 
                type="checkbox"
                id="keyless"
                name="optional[]"
                value="keyless">
                <label for="keyless">Partida Keyless</label>
              </li>

              <li>
                <input 
                type="checkbox"
                id="smartphone"
                name="optional[]"
                value="smartphone">
                <label for="smartphone">Integração com smartphone</label>
              </li>

              <li>
                <input 
                type="checkbox"
                id="leather_seat"
                name="optional[]"
                value="leather_seat">
                <label for="leather_seat">Banco de couro</label>
              </li>

              <li>
                <input 
                type="checkbox"
                id="airbag"
                name="optional[]"
                value="airbag">
                <label for="airbag">Airbag</label>
              </li>

              <li>
                <input 
                type="checkbox"
                id="arcondicionado"
                name="optional[]"
                value="arcondicionado">
                <label for="arcondicionado">Ar condicionado</label>
              </li>

              <li>
                <input 
                type="checkbox"
                id="alarme"
                name="optional[]"
                value="alarme">
                <label for="alarme">Alarme</label>
              </li>

              <li>
                <input 
                type="checkbox"
                id="som"
                name="optional[]"
                value="som">
                <label for="som">Som</label>
              </li>
            </ul>
          </div>

          <div class="box-input"></div>
            <p>Fotos do carro: <span class="required-field">*</span></p>
            <input 
            type="file"
            multiple
            accept="image/jpg, image/png"
            id="images"
            name="images"
            required
            >
          </div>
          <input type="submit" value="Enviar" class="btn-submit">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
